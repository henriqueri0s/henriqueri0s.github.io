<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 16px;
    }

    .card-title {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .card-description {
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="card" id="myCard">
    <img src="https://via.placeholder.com/300" alt="Card Image">
    <div class="card-content">
      <div class="card-title">Card Title</div>
      <div class="card-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
    </div>
  </div>

  <script>
    // You can use JavaScript to dynamically update the content of the card
    const card = document.getElementById('myCard');
    const title = 'Updated Title';
    const description = 'This is the updated description for the card.';

    card.querySelector('.card-title').textContent = title;
    card.querySelector('.card-description').textContent = description;
  </script>
</body>
</html>
